<html>
    <head>
        <title>Speed Typing Backend CMS - Login</title>
    </head>
    <body>
        {% block content %}
          <h2>Login</h2>
          <form method="post" action="{% url 'cms_login' %}?next=/cms">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
          </form>
        {% endblock %}
    </body>
</html>
