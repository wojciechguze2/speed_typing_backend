<!DOCTYPE html>
<html lang="pl">
<head>
    <title>
        {% block title %}
            Speed Typing Backend - CMS
        {% endblock %}
    </title>
    {% block metas %}
        <meta charset="UTF-8">
    {% endblock %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
        <link {# todo: maybe in future do it correctly (if this project will be used by someone else than me) #}
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous"
        >
    {% block stylesheets %}
    {% endblock %}
</head>
<body {% block bodyclass %}class="" {% endblock %}>
    <div class="wrapper">
        <div class="d-flex align-items-stretch">
            {% include 'cms/sidebar.html' %}
            <div class="page-holder bg-gray-100">
                <div class="w-75 container-fluid px-lg-4 px-xl-5 py-3">
                    {% block content %}
                    {% endblock %}
                </div>
                {# <footer></footer> #}
            </div>
        </div>
    </div>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
    ></script>
    {% block javascripts %}
    {% endblock %}

    {% block bottomJavascripts %}
    {% endblock %}
</body>
</html>
